	<h2>Kalkulasi Body Mass Index(BMI) dan Body Surface Area(BSA)</h2>
	<p>BMI = <sup>Berat Badan(kg)</sup>&frasl;<sub>(Tinggi badan(cm))<sup>2</sup></sub></p>
	<p>BSA = &#8730;<sup>Tinggi Badan(cm) x Berat Badan(kg)</sup>&frasl;<sub>3600</sub> </p>

	<form class=""><br>
		<label> Berat Badan(kg): </label> <br> <input type="text" id="beratBadan"/><br><br> </label>
		<label> Tinggi Badan(cm): </label> <br> <input type="text" id="tinggiBadan"/><br><br>	
		<p id="bmi">Hasil BMI : 0 </p>
		<p id="bsa">Hasil BSA : 0 (Rumus Mosteller)</p>
